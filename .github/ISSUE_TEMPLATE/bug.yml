name: 🐞 Bug
description: Déclarer un bug ou un comportement inattendu
title: "client : sujet"
labels:
  - bug
  - type:bug
projects:
  - d4e-digital-4-efficiency/5
assignees: []

# Métadonnées pour l'association avec le type Bug GitHub
metadata:
  type: bug
  category: issue
  severity: medium

body:
  - type: markdown
    attributes:
      value: |
        > ℹ️ **Indication**
        > Merci d’**ajouter des tags/labels** sur l’issue :
        > - **Durée estimée**
        > - **Module(s) concerné(s)**
        >
        > Si des compléments sont nécessaires, merci de les ajouter dans la description initiale de la tâche en plus d'un commentaire.


  - type: textarea
    id: contexte
    attributes:
      label: 📝 Contexte / besoin métier / fonctionnel
      description: Décrire le contexte, l’objectif métier ou fonctionnel, et pourquoi c’est nécessaire.
      placeholder: Expliquer la situation, les enjeux et le but recherché...
    validations:
      required: true

  - type: textarea
    id: comportement-actuel
    attributes:
      label: 🔍 Comportement actuel
      description: Décrire le comportement observé actuellement et indiquer si c’est reproductible (étapes, environnement, logs, captures).
      placeholder: Décrire précisément le problème, étapes pour reproduire, environnement...
    validations:
      required: true

  - type: textarea
    id: comportement-attendu
    attributes:
      label: ✅ Comportement attendu
      description: Décrire clairement le comportement attendu si le bug n’existait pas.
      placeholder: Décrire ce qui devrait se passer...
    validations:
      required: true

  - type: textarea
    id: plan-de-test
    attributes:
      label: 🧪 Plan de test
      description: Lister les scénarios OK et KO.
      value: |
        ### Cas OK
        -

        ### Cas KO
        -
    validations:
      required: false
